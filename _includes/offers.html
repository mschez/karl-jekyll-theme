{% for offer in site.data.offers %}
  <!-- ****** Offer Area Start ****** -->
  <section
    class="offer_area height-700 section_padding_100 bg-img"
    style="background-image: url({{ offer.image | relative_url }});"
  >
    <div class="container h-100">
      <div class="row h-100 align-items-end justify-content-end">
        <div class="col-12 col-md-8 col-lg-6">
          <div
            class="offer-content-area wow fadeInUp"
            data-wow-delay="{{forloop.index}}s"
          >
            <h2>
              {{offer.title}}
              {% if offer.hot %}
                <span class="karl-level">Hot</span>
              {% endif %}
            </h2>
            <p>{{offer.subtitle}}</p>
            <div class="offer-product-price">
              <h3>
                <span class="regular-price">
                  {{site.currency}}{{offer.price}}&nbsp;
                </span>
                {{site.currency}}{{offer.price | minus: offer.discount }}
              </h3>
            </div>
            <a href="{{offer.href}}" class="btn karl-btn mt-30">Shop Now</a>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- ****** Offer Area End ****** -->
{% endfor %}
